<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unlimited social media posts</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <ul class="navigation">
                <li>Gebruikers Dashboards</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="user__header">
                <div class="user-logo">Avatar</div>
                <div class="user-name">Gebruikers Naam</div>
                <div class="user-country">Land</div>
                <div class="user-email">Email</div>
            </div>
        </section>

        <section class="user__container">
            <div class="user">
                <div class="user-logo">
                    <img src="user.jpg" alt="user">
                </div>
                <div class="user-name">John Smith</div>
                <div class="user-country">Engeland</div>
                <div class="user-email">john.smith@gmail.com</div>
            </div>
        </section>

    </main>

    <footer></footer>

</body>

</html>

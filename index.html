<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unlimited social media posts</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul class="navigation">
                <li>Gebruikers Dashboards</li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <!-- header bar  -->
            <section class="container">
                <div class="user__header">
                    <div class="user-logo">Avatar</div>
                    <div class="user-name">Gebruikers Naam</div>
                    <div class="user-country">Land</div>
                    <div class="user-email">Email</div>
                </div>
            </section>

            <!-- gebruikers -->
            <section class="user__container">
                <div class="user">
                    <div class="logo">
                        <img class="user-logo" src="img/foto1.jpg" alt="user">
                    </div>
                    <div class="user-gebruiker">
                    <div class="user-name">John Smith</div>
                    <div class="user-country">Engeland</div>
                    <div class="user-email">john.smith@gmail.com</div>
                </div>
                </div>
            </section>
        </div>


    </main>

    <footer></footer>

</body>

</html>
